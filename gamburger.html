<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Бургер</h1>
    <h2>Размер бургера</h2>
    <p><input type="checkbox" name="size" date-cost = "50" date-kkal = "20" class = "menu">Маленький</p>
    <p><input type="checkbox" for="size" date-cost = "100" date-kkal = "40" class = "menu">Большой</p>
    <h2>Наполнение</h2>
    <p><input type="checkbox" date-cost = "10" date-kkal = "20" class = "menu">Сыр</p>
    <p><input type="checkbox" date-cost = "20" date-kkal = "5" class = "menu">Салат</p>
    <p><input type="checkbox" date-cost = "15" date-kkal = "10" class = "menu">Картофель</p>
    <h3>Итоги:</h3>
    <p>Калорийность:<span id = "kkal"></span></p>
    <p>Цена:<span id = "price"></span></p>
    <button id = "result">Готово</button>

    <script>
        'use script';
document.getElementById('result').onclick = getResult;
 
function getResult() {
    var menu = document.getElementsByClassName('menu');
    var price = 0;
    var kkal = 0;
    for(var i = 0;i < menu.length;i++){
        if(menu[i].checked){
            price += parseFloat(menu[i].getAttribute('date-cost'));
            kkal += parseFloat(menu[i].getAttribute('date-kkal'));
        }
    }
    document.getElementById('price').innerHTML = price;
    document.getElementById('kkal').innerHTML = kkal;
}

    </script>
</body>
</html>
